<html>

<head>
    <title>Salary calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-white text-center bg-info">
        <div class="container">
            <h1 class="display-1">Salary Calculator</h1>
            <p class="lead">***Note: For 1 day of leave there will not be loss of pay</p>
        </div>
    </div>
    <div class="container">
        <form id="myform">
            <div class="row">
                <div class="col-lg-3">
                    <input type="number" class="form-control" id="totalsalary"
                        placeholder="Total Salary">
                </div>
                <div class="col-lg-3">
                    <input type="number" class="form-control" id="daystotal"
                        placeholder="Number of Days in month">
                </div>
                <div class="col-lg-3">
                    <input type="number" class="form-control" id="dayspresent"
                        placeholder="Number of Leaves">
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-success" style="width: 100%;"
                        onclick="calculateSalary()">Calculate</button>
                </div>
                <div class="col-lg-1">
                    <button type="reset" class="btn btn-danger" style="width: 100%;" onclick="resetForm()" value="Reset">Reset</button>
                </div>
            </div>
        </form>
        <div class="containe" style="padding-top: 50px;">
            <div class="row text-center" >
                <div class="col-lg-12 bg-info text-white" style="border-radius: 10px;">
                    <h1 class="display-3"><span id="finalsalary" >00000</span></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
